<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VCC CHESS</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f7fa;
            --accent-color: #1890ff;
            --text-primary: #1f1f1f;
            --text-secondary: #595959;
            --border-color: #d9d9d9;
            --light-square: #f0d9b5;
            --dark-square: #b58863;
            --selected-square: #ec9a4d;
            --possible-move: #7ec8e344;
            --error-color: #ff4d4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .header {
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: calc(100% - 60px);
        }

        /* Sol Panel - Hamle Geçmişi */
        .move-history {
            width: 200px;
            background: var(--bg-secondary);
            padding: 15px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-right: 1px solid var(--border-color);
        }

        .move-history h3 {
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .move-item {
            margin-bottom: 5px;
            padding: 4px;
            border-radius: 4px;
        }

        .move-item.current {
            background: #e6f7ff;
        }

        /* Oyun Ekranı */
        .screen {
            position: absolute;
            width: 100%;
            height: calc(100% - 60px);
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #1890ff, #69c0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .menu-btn {
            background: var(--bg-primary);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 15px 30px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: #e6f7ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(24, 144, 255, 0.2);
        }

        #game-screen {
            flex-direction: column;
            padding-top: 10px;
            position: relative;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1px;
            margin: 20px auto;
            background: var(--border-color);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            width: 320px;
            height: 320px;
        }

        .square {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .white {
            background: var(--light-square);
        }

        .black {
            background: var(--dark-square);
        }

        .selected {
            background: var(--selected-square) !important;
        }

        .possible-move::after {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            background: var(--possible-move);
            border-radius: 50%;
            margin: auto;
        }

        .turn-indicator {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent-color);
        }

        .control-panel {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .difficulty-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VCC CHESS</h1>
    </div>

    
    <div class="screen" id="main-menu">
        <h1 class="logo">VCC</h1>
        <button class="menu-btn" id="play-btn">OYNA</button>
        <button class="menu-btn" id="settings-btn">AYARLAR</button>
    </div>

    <div class="screen" id="mode-menu">
        <h2 style="margin-bottom: 2rem; color: var(--accent-color)">OYUN MODU</h2>
        <button class="menu-btn" id="two-player-btn">İki Kişilik</button>
        <button class="menu-btn" id="ai-mode-btn">Bilgisayara Karşı</button>
    </div>

    <div class="screen" id="settings-menu">
        <button class="back-btn" id="back-btn">←</button>
        <div class="settings-container" style="background: var(--bg-secondary); padding: 20px; border-radius: 8px;">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--accent-color)">AYARLAR</h2>
            <div style="margin-bottom: 15px;">
                <p style="margin-bottom: 5px;">Zorluk:</p>
                <select id="difficulty-select" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--border-color);">
                    <option value="easy">Kolay</option>
                    <option value="medium">Orta</option>
                    <option value="hard">Zor</option>
                </select>
            </div>
        </div>
    </div>

    <div class="screen" id="game-screen">
        <button class="back-btn" id="game-back-btn">←</button>
        <div class="difficulty-badge" id="difficulty-badge">KOLAY</div>
        <div class="turn-indicator" id="turn-indicator">Sıra: Beyaz</div>
        <div id="chessboard"></div>
        <div class="control-panel">
            <button class="control-btn" id="reset-btn">YENİDEN BAŞLAT</button>
        </div>
    </div>

    <div class="move-history" id="move-history" style="display: none;">
        <h3>Hamle Geçmişi</h3>
        <div id="moves-list"></div>
    </div>

    <script src="chess.js"></script>
</body>
</html>
